<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google" content="notranslate" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="main-container">
    <div class="box" id="advice-container">

      <h1 class="advice-id"><span id="advice-id"></span></h1>
      <p id="advice-text"></p>
      <div class="pattern"></div>

      <div class="btn-container">
        <button class="button" id="btn" onclick=" return getAdvice()"><img src="assets/images/icon-dice.svg"></button>
      </div>
      
    </div>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marinVcq">Marinos</a>.
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
